@if (productResource.isLoading()) {
<div class="flex justify-center items-center h-screen">
  <span class="loading loading-spinner loading-lg"></span>
</div>
}

<!-- Product -->
@if (productResource.hasValue()) {
<div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-4 px-2 sm:px-4">
  <!-- Images -->
  <products-carousel [images]="productResource.value().images" />
  <!-- ---->
  <div>
    <h2 class="text-2xl font-bold font-montserrat">
      {{ productResource.value().title }}
    </h2>
    <div class="divider"></div>

    <p>
      {{ productResource.value().description }}
    </p>
  </div>
</div>
}
